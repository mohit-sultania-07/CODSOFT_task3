<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="styles.css" />
	<link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
	<link rel="icon" href="logo/calculator logo.png">
</head>
<body>
	<div class="app">
		<div class="calculator dark">
            <div class="theme-toggler active">
                <i class="ri-moon-line" id="theme-button"></i>
            </div>
		<div class="calculator dark">
			<div class="display">
				<div class="content">
					<div class="input"></div>
					<div class="output"></div>
				</div>
			</div>
			<div class="keys">
				<div data-key="clear" class="key action" >
					<span>C</span>
				</div>
				<div data-key="brackets" class="key operator">
					<span>(  )</span>
				</div>
				<div data-key="%" class="key operator">
					<span>%</span>
				</div>
				<div data-key="/" class="key operator">
					<span>÷</span>
				</div>
				<div data-key="7" class="key">
					<span>7</span>
				</div>
				<div data-key="8" class="key">
					<span>8</span>
				</div>
				<div data-key="9" class="key">
					<span>9</span>
				</div>
				<div data-key="*" class="key operator">
					<span>x</span>
				</div>
				<div data-key="4" class="key">
					<span>4</span>
				</div>
				<div data-key="5" class="key">
					<span>5</span>
				</div>
				<div data-key="6" class="key">
					<span>6</span>
				</div>
				<div data-key="-" class="key operator">
					<span>-</span>
				</div>
				<div data-key="1" class="key">
					<span>1</span>
				</div>
				<div data-key="2" class="key">
					<span>2</span>
				</div>
				<div data-key="3" class="key">
					<span>3</span>
				</div>
				<div data-key="+" class="key operator">
					<span>+</span>
				</div>
				<div data-key="backspace" class="key action">
					<span><i class="ri-delete-back-2-line"></i></span>
				</div>
				<div data-key="0" class="key">
					<span>0</span>
				</div>
				<div data-key="." class="key">
					<span>.</span>
				</div>
				<div data-key="=" class="key equal">
					<span>=</span>
				</div>
			</div>
		</div>
	</div>

	<footer>
		<p>©2024 Mohit Sultania. All rights reserved.</p>
		<ul class="footer__social">
		    <a href="https://www.facebook.com/profile.php?id=100074390462412/" target="_blank" class="footer__social-link">
			    <i class="ri-facebook-fill"></i>
		    </a>
		    <a href="https://www.instagram.com/mohit_sultania_04/" target="_blank" class="footer__social-link">
			    <i class="ri-instagram-fill"></i>
		    </a>
			<a href="https://github.com/mohit-sultania-07"target="_blank" class="footer__social-link">
				<i class="ri-github-fill"></i>
			</a>
			<a href="https://www.linkedin.com/in/mohit-sultania-4b3588230/"target="_blank" class="footer__social-link">
				<i class="ri-linkedin-fill"></i>
			</a>
			<a href=""target="_blank" class="footer__social-link">
				<i class="ri-website-fill"></i>
			</a>
		</ul>
	</footer>
	<script src="script.js"></script>
</body>
</html>
